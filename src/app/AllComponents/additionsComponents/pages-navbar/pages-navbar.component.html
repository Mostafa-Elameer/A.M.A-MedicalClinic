<!-- ========== HEADER ========== -->
<header
  class="flex flex-wrap  md:justify-start md:flex-nowrap z-50 w-full bg-white border-b border-gray-200 dark:bg-neutral-800 dark:border-neutral-700">
  <nav
    class="relative max-w-[85rem] md:w-[80%] w-full mx-auto flex items-center justify-between gap-3 py-2 px-4 sm:px-6 lg:px-8">

    <a class=" flex content-center gap-x-2   font-semibold  text-black focus:outline-none focus:opacity-80 dark:text-white" href="#"
    
      aria-label="Brand"><img class="w-8 " src="../assets/logo/logo.png" alt=""> AMA Clinic</a>

    <div class="md:order-3 flex justify-end items-center gap-x-1">
      <!-- Collapse Button -->
      <button type="button"
        class="md:hidden relative p-2 flex items-center font-medium text-[12px] rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:border-neutral-700 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        id="hs-header-base-collapse" aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-header-base"
        aria-label="Toggle navigation" data-hs-overlay="#hs-header-base">
        Menu

      </button>
      <!-- End Collapse Button -->

      <div class="hidden md:inline-block md:me-2">
        <div class="w-px h-4 bg-gray-300 dark:bg-neutral-700"></div>
      </div>

      <!-- Offcanvas Toggle -->
      <button type="button"
        class="relative size-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-transparent text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:border-transparent dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-header-base-offcanvas"
        aria-label="Toggle navigation" data-hs-overlay="#hs-header-base-offcanvas">
        <i class="fa-solid fa-bars"></i>
        <span class="sr-only">Toggle navigation</span>
      </button>
      <!-- End Offcanvas Toggle -->
    </div>

    <!-- Collapse -->
    <div id="hs-header-base"
      class="hs-overlay [--auto-close:md] hs-overlay-open:translate-x-0 -translate-x-full fixed top-0 start-0 transition-all duration-300 transform h-full max-w-xs w-full z-[60] bg-white border-e basis-full grow md:order-2 md:static md:block md:h-auto md:max-w-none md:w-auto md:border-e-transparent md:transition-none md:translate-x-0 md:z-40 md:basis-auto dark:bg-neutral-800 dark:border-e-gray-700 md:dark:border-e-transparent hidden "
      role="dialog" tabindex="-1" aria-label="Sidebar" data-hs-overlay-close-on-resize>
      <div
        class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="py-2 md:py-0 px-2 md:px-0 flex flex-col md:flex-row md:items-center gap-0.5 md:gap-1">
          <!-- Offcanvas Header -->
          <div class="md:hidden p-2 flex justify-between items-center">
            <h3 id="hs-header-base-label" class="font-bold text-gray-800 dark:text-white">
              Menu title
            </h3>
            <button type="button"
              class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
              aria-label="Close" data-hs-overlay="#hs-header-base">
              <span class="sr-only">Close</span>
              <i class="fa-solid fa-close"></i>
            </button>
          </div>
          <!-- End Offcanvas Header -->
          <div class="grow">
            <div class="flex flex-col md:flex-row md:justify-end md:items-center gap-0.5 md:gap-1">
              <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus: dark:text-neutral-200 dark:hover:bg-neutral-700 "
                routerLink="/home" routerLinkActive="bg-gray-100 dark:bg-neutral-700" aria-current="page">
                <i class="fa-solid fa-home shrink-0 size-4 me-3 md:me-2 block md:hidden "></i>
                Home
              </a>


              <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
               routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="offers">
                <i class="fa-solid fa-gift shrink-0 size-4 me-3 md:me-2 block md:hidden"></i>
                Offers
              </a>

              <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
               routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="booknow">
                <i class="fa-solid fa-bookmark shrink-0 size-4 me-3 md:me-2 block md:hidden"></i>
                Book now

              </a>
              <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
               routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="callnow">
                <i class="fa-solid fa-headset shrink-0 size-4 me-3 md:me-2 block md:hidden"></i>
                Call now
              </a>
              <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
               routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="contactus">
                <i class="fa-solid fa-phone-volume shrink-0 size-4 me-3 md:me-2 block md:hidden "></i>
                Contact Us
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Collapse -->
  </nav>
</header>
<!-- ========== END HEADER ========== -->

<!-- Offcanvas -->
<div id="hs-header-base-offcanvas"
  class="hs-overlay hs-overlay-open:translate-x-0 hidden -translate-x-full fixed top-0 start-0 transition-all duration-300 transform h-full max-w-xs w-full z-[80] bg-white border-e dark:bg-neutral-800 dark:border-neutral-700"
  role="dialog" tabindex="-1" aria-labelledby="hs-header-base-offcanvas-label">
  <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
    <h3 id="hs-header-base-offcanvas-label" class="font-bold text-gray-800 dark:text-white">
      Go with Us
    </h3>
    <button type="button"
      class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
      aria-label="Close" data-hs-overlay="#hs-header-base-offcanvas">
      <span class="sr-only">Close</span>
      <i class="fa-solid fa-close"></i>
    </button>
  </div>
  <div class="p-4">
    <a class="p-2 flex items-center content-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
     routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="aboutus" >
      <i class="fa-regular fa-address-card  shrink-0 size-4 me-3 md:me-2 block  "></i>
      About
    </a>
    <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
     routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="doctors" >
      <i class="fa-solid fa-user-doctor shrink-0 size-4 me-3 md:me-2 block "></i>
      Doctors
    </a>
    <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
     routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="media" >
      <i class="fa-solid fa-photo-film shrink-0 size-4 me-3 md:me-2 block "></i>
      Media
    </a>
    <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
     routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="artch" >
      <i class="fa-solid fa-book shrink-0 size-4 me-3 md:me-2 block "></i>
      Articles
    </a>

    <a class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
     routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="quesAndAnswer" >
       <i class="fa-solid fa-pen-to-square shrink-0 size-4 me-3 md:me-2 block "></i>
      Q & A
    </a>
    <a
      class="p-2 flex items-center text-sm text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" 
     routerLinkActive="bg-gray-100 dark:bg-neutral-700" routerLink="feedback  "
      >
      
      <i class="fa-solid fa-seedling shrink-0 size-4 me-3 md:me-2 block "></i>
      Feedback
    </a>

  </div>
</div>
<!-- End Offcanvas -->
